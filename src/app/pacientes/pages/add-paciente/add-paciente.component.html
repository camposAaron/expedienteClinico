<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Agregar paciente</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form (ngSubmit)="onSubmit()">
                <ion-list>


                    <ion-item id="foto-container">
                        <ion-img id="foto-paciente" slot="start"></ion-img>
                        <ion-button shape="round">
                            <ion-icon name="camera" style="padding-right:10px;"></ion-icon>
                            Agregar
                        </ion-button>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Apellidos</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Genero</ion-label>
                        <ion-select>
                            <ion-select-option value="masculino">Masculino</ion-select-option>
                            <ion-select-option value="femenino">Femenino</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Fecha nacimiento</ion-label>
                        <ion-input type="date"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating"  style="margin-right: 5px;">Telefono</ion-label>
                        <ion-input></ion-input>
                        
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Direccion</ion-label>
                        <ion-input type="floating"></ion-input>
                    </ion-item>



                </ion-list>


            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
